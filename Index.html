<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="img-src * 'self' data: https:">;
  <link rel="Stylesheet" href="main.css">
  <title>JSFunctionMaster</title>
</head>
<body>
  <div class="container">

    <section class="screen-section" id="start-section">
      <div class="start-section-divs" id="game-name"><header>
        JSFunctionMaster</header></div>
      
      <div class="submit-names">
       <div class="player-name" id="player-one-name">
         <form class="player-name">
           <label for="input-one-name"></label>
           <input class="input-name" id="input-one-name" type="text" placeholder="Player One Name">
           <button type="button" class ="name-submit-button" id="button-submit-one-name">Submit</button>
         </form>
        </div>

        <div class="player-name" id="player-two-name">
         <form class="player-name">
           <label for="input-two-name"></label>
           <input class="input-name" id="input-two-name" type="text" placeholder="Player Two Name">
           <button type="button" class ="name-submit-button" id="button-submit-two-name">Submit</button>
         </form>
       </div>
      </div>
      
      <div class="start-section-divs">
        <button id="play-button">PLAY</button>
      </div>
    </section>

    <section class="screen-section" id="game-section">
     
      <div id="question-clicknumber-field">
        <div id="question-field"></div>
      </div>

      <div id="names-points-triangle-timer-panel">

        <div id="players-panel">

          <div class="player-x-panel">
            <div class="player-x-name" id="player-one">Player one name</div>
            <div id="display-points-player-one" class="display-points-player-x">0</div>
           
            <div class="ask-our-friend-MDN">
              <div class="ask-mdn"></div>
              <div class="our-friend">Ask our friend MDN</div>
            </div>

          </div>  

          <div class="player-x-panel">
            <div class="player-x-name" id="player-two">Player two name</div>
            <div id="display-points-player-two" class="display-points-player-x">0</div>
            
            <div class="ask-our-friend-MDN">
              <div class="ask-mdn"></div>
              <div class="our-friend">Ask our friend MDN</div>
            </div>

          </div>

        </div>
        
        <div id="triangle-board">
          <div class="hexa-button-field">
            <div id="0" class="hexa-button">0</div>
          </div>  
          <div class="hexa-button-field">  
            <div id="1" class="hexa-button">1</div>
            <div id="2" class="hexa-button">2</div>
          </div>
          <div class="hexa-button-field">  
            <div id="3" class="hexa-button">3</div>
            <div id="4" class="hexa-button">4</div>
            <div id="5" class="hexa-button">5</div>
          </div>
          <div class="hexa-button-field">
            <div id="6" class="hexa-button">6</div>
            <div id="7" class="hexa-button">7</div>
            <div id="8" class="hexa-button">8</div>
            <div id="9" class="hexa-button">9</div>
          </div>
          <div class="hexa-button-field">  
            <div id="10" class="hexa-button">10</div>
            <div id="11" class="hexa-button">11</div>
            <div id="12" class="hexa-button">12</div>
            <div id="13" class="hexa-button">13</div>
            <div id="14" class="hexa-button">14</div>
          </div>
          <div class="hexa-button-field">
            <div id="15" class="hexa-button">15</div>
            <div id="16" class="hexa-button">16</div>
            <div id="17" class="hexa-button">17</div>
            <div id="18" class="hexa-button">18</div>
            <div id="19" class="hexa-button">19</div>
            <div id="20" class="hexa-button">20</div>
          </div>
          <div class="hexa-button-field"> 
            <div id="21" class="hexa-button">21</div>
            <div id="22" class="hexa-button">22</div>
            <div id="23" class="hexa-button">23</div>
            <div id="24" class="hexa-button">24</div>
            <div id="25" class="hexa-button">25</div>
            <div id="26" class="hexa-button">26</div>
            <div id="27" class="hexa-button">27</div>
          </div>
        </div>
        
        <div id="timer-panel">30</div>
        
      </div>

      <div id="answers-whatnext-board">
        <div id="answers-board">
          <form id="form">
            <label for="input-answer">Your answer:</label>
            <input id="input-answer" type="text" placeholder="Answer example: showMe (No brackets or dots needed, case-sensitive!)">
            <button type="button" id="button-submit-answer">LetÂ´s go!</button>
          </form>
        </div>
        <div id="what-is-next-board">Choose a button.</div>
      </div>

    </section>


    <section class="screen-section" id="and-the-winner-is-section">
      <div class="winner-screen-divs">
        <div id="result-panel">And the winner is:</div>
        <div id="winner-name">Player Name</div>
        <div id="play-again-button-div">
          <button id="play-again-button">Back to start screen</button>
        </div>
      </div>
    </section>

  </div>

  
  <script src="questions.js"></script>
  <script src="game.js"></script>
  <script src="index.js"></script> 
  
</body>
</html>
